{% extends 'store/main.html' %}

{% load static %}

{% block content %}

<div class="flex items-center justify-center w-screen min-h-screen bg-white text-gray-700 p-8">
    <form action="" method="">
        <!-- Component Start -->
        <div class="grid lg:grid-cols-3 md:grid-cols-2 gap-8 w-full max-w-screen-lg">
            <div class="lg:col-span-2">
                <h2 class="text-sm font-medium">Payment Method</h2>
                <div class="bg-gray-300 rounded mt-4 shadow-lg">

                    <div class="border-t">
                        <div class="flex items-center px-8 py-5">
                            <input
                                class="appearance-none w-4 h-4 rounded-full border-2 border-white ring-2 ring-blue-600 ring-opacity-100 bg-blue-600"
                                type="radio">
                            <label class="text-sm font-medium ml-4">Card</label>
                        </div>
                        <div class="grid grid-cols-2 gap-4 px-8 pb-8">
                            <div class="col-span-2">
                                <label class="text-xs font-semibold" for="cardNumber">Card number</label>
                                <input class="flex items-center h-10 border mt-1 rounded px-4 w-full text-sm"
                                    type="text" placeholder="0000 0000 0000 0000">
                            </div>
                            <div class="">
                                <label class="text-xs font-semibold" for="cardNumber">Expiry Date</label>
                                <input class="flex items-center h-10 border mt-1 rounded px-4 w-full text-sm"
                                    type="text" placeholder="MM/YY">
                            </div>
                            <div class="">
                                <label class="text-xs font-semibold" for="cardNumber">CVC/CVV</label>
                                <input class="flex items-center h-10 border mt-1 rounded px-4 w-full text-sm"
                                    type="password" placeholder="123">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </form>
    <div>
        <h2 class="text-sm font-medium">Purchase Summary</h2>
        <div class="bg-gray-300 rounded mt-4 shadow-lg py-6">
            <div class="px-8">
                <div class="flex items-end">
                    <p class="text-sm font-medium focus:outline-none -ml-1 bg-gray-300" name="" id="">
                        <option value="">Product (Billed Monthly)</option>
                    </p>
                    <span class="text-sm ml-auto font-semibold">${{ order.get_cart_total|floatformat:2 }}</span>
                    <span class="text-xs text-gray-500 mb-px">/mo</span>
                </div>
                <!-- <span class="text-xs text-gray-500 mt-2">Save 20% with annual billing</span> -->
            </div>
            <div class="px-8 mt-4">
                <div class="flex items-end justify-between">
                    <span class="text-sm font-semibold">Tax</span>
                    <span class="text-sm text-gray-500 mb-px">10%</span>
                </div>
            </div>
            <div class="px-8 mt-4 border-t pt-4">
                <div class="flex items-end justify-between">
                    <span class="font-semibold">Today you pay (USD)</span>
                    <span class="font-semibold">${{ order.get_cart_total|floatformat:2 }}</span>
                </div>
            </div>
            <div class="flex items-center px-8 mt-8">
                <input id="termsConditions" type="checkbox">
                <label class="text-xs text-gray-500 ml-2" for="termsConditions">I agree to the terms and
                    conditions.</label>
            </div>
            <div class="flex flex-col px-8 pt-4">
                <button id="start-subscription"
                    class="flex items-center justify-center bg-indigo-500 text-sm font-medium w-full h-10 rounded text-blue-50 hover:bg-gray-700">Start
                    Subscription</button>
            </div>
        </div>
    </div>
</div>
<!-- Component End  -->


</div>

{% endblock %}
